  <body>
    <header id="main-header" class="bg-success text-white p-5 mb-5">
      <div class="container">
        <div class="row">
          <div class="col-ms-1">
            <button class="btn btn-success home no-border p-2" id="home-page">
              <i class="fas fa-home home" style="font-size: 1.75rem"></i>
            </button>
          </div>
          <div class="col-ms-6 mx-auto text-center">
            <h1 id="header-title">My Lists</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div id="main-panel" class="card card-body"></div>

    <footer></footer>

    <!-- Bootstrap 5 Modal 
    https://getbootstrap.com/docs/5.0/components/modal/ -->

    <!-- Button trigger modal -->
    <!-- <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Launch static backdrop modal
    </button> -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              X
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete ?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">
              Yes, I am sure
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/init/index.js"></script>
