<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-5 mb-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto text-center">
            <h1 id="header-title">My To Do List</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div id="main" class="card card-body">
        <div class="mx-auto my-3">
          <form id="addForm" class="form-inline mb-3">
            <input
              type="text"
              class="form-control mr-2"
              id="addItem"
              placeholder="Search or Add Items..."
            />
            <input type="submit" class="btn btn-primary" value="Add New Item" />
          </form>
        </div>

        <ul id="item-list" class="list-group">
          <li class="list-group-item">
            <i
              class="far fa-square align-middle mr-3 check"
              style="font-size: 2rem"
            ></i>
            <span>Item 1</span>

            <div class="float-right align-middle">
              <button
                class="btn btn-sm btn-outline-primary no-border mr-1 edit"
              >
                <i class="fas fa-pencil-alt edit" style="font-size: 1.2rem"></i>
              </button>

              <button class="btn btn-outline-danger btn-sm delete no-border">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </li>
          <li class="list-group-item align-middle">
            <i
              class="
                far
                fa-check-square
                align-middle
                mr-3
                btn-outline-success
                check
              "
              style="font-size: 2rem"
            ></i>
            <span contenteditable="true"><del>Item 2</del></span>

            <div class="float-right align-middle">
              <button
                class="btn btn-sm btn-outline-primary no-border mr-1 edit"
              >
                <i class="fas fa-pencil-alt edit" style="font-size: 1.2rem"></i>
              </button>

              <button class="btn btn-outline-danger btn-sm delete no-border">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </li>
          <li class="list-group-item align-middle">
            <i
              class="
                far
                fa-check-square
                align-middle
                mr-3
                btn-outline-success
                check
              "
              style="font-size: 2rem"
            ></i>
            <span contenteditable="true"><del>Item 3</del></span>

            <div class="float-right align-middle">
              <button
                class="btn btn-sm btn-outline-primary no-border mr-1 edit"
              >
                <i class="fas fa-pencil-alt edit" style="font-size: 1.2rem"></i>
              </button>

              <button class="btn btn-outline-danger btn-sm delete no-border">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="./src/init/index.js"></script>
  </body>
</html>
